<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../asset/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Weather App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Forecast</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/history.html">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">FAQ</a>
                            </li>
                        </ul>
    
                        <div class="d-flex">
                            <input class="form-control" placeholder="Search">&nbsp;
                            <button class="btn btn-outline-primary">Search</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row mt-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
                
                <div class="text-center">
                    <label class="text-center" for="txt-forecast-city-name">
                        <h3><strong>Enter Location & Days</strong></h3>
                    </label>
                </div>
        
                <div class="d-flex justify-content-center">
                    <input class="form-control" type="text" id="txt-forecast-city" placeholder="Ex : Sri Lanka">&nbsp;
                    <input class="form-control" type="text" id="txt-forecast-days" placeholder="Ex : 3">&nbsp;
                    <button class="btn btn-primary" id="btn-forecast-search">Search</button>
                </div>

                <div>
                    <ul class="un-ordered-list" id="city-suggestion-list"></ul>
                </div>

                <div class="text-center mt-5">
                    <img src="" alt="" id="weather-icon">
                    <h5 id="city"></h5>
                    <h5 id="temparature"></h5>
                </div>

            </div>    
        </div>

        <div class="row mt-5">
                
            <div class="overflow-x-scroll">
                <table class="table text-center align-middle" id="tbl-weather-forecast-conditions"></table>
            </div>
            
        </div>
    </div>

    <script src="../asset/js/forecast.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
